<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" class="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <input type="text" readonly id="result" class="inpts" />
        <br />
        <input
          type="text"
          readonly
          onclick="finalresult()"
          id="resulttwo"
          class="inpts"
        />
        <button id="history" onclick="historyy()">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <div class="section-one">
          <button onclick="clr()" style="background-color: #f45050">C</button>
          <button class="operators" onclick="operatordisplay('%')">%</button>
          <button class="operators" onclick="operatordisplay('/')">/</button>
          <button class="operators" onclick="dlt()">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
        <div class="section-one">
          <button class="buttons" onclick="display('7')">7</button>
          <button class="buttons" onclick="display('8')">8</button>
          <button class="buttons" onclick="display('9')">9</button>
          <button class="operators" onclick="operatordisplay('*')">X</button>
        </div>
        <div class="section-one">
          <button class="buttons" onclick="display('4')">4</button>
          <button class="buttons" onclick="display('5')">5</button>
          <button class="buttons" onclick="display('6')">6</button>
          <button class="operators" onclick="operatordisplay('+')">+</button>
        </div>
        <div class="section-one">
          <button class="buttons" onclick="display('1')">1</button>
          <button class="buttons" onclick="display('2')">2</button>
          <button class="buttons" onclick="display('3')">3</button>
          <button class="operators" onclick="operatordisplay('-')">-</button>
        </div>
        <div class="section-one">
          <button onclick="display('0')">0</button>
          <button onclick="dotdisplay('.')">.</button>
          <button class="equal" onclick="calculate()">=</button>
        </div>
      </div>
      <div class="listt" id="list-id">
        <label for="">HISTORY</label>
        <ul id="myList"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
